# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - beatsaboutFEapp

on:
  push:
    branches:
      - final
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://p2beatsahoy.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f0bef748741442be99e7f138918cb11e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_84afefebce574e35bc598b2ea111ad48 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: p2beatsahoy.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f0bef748741442be99e7f138918cb11e }}/p2beatsahoy/p2beatsahoy/p2beatsahoy/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'beatsaboutFEapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1e2296db59584429b6e4dfbd788fbb9e }}
        images: 'p2beatsahoy.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f0bef748741442be99e7f138918cb11e }}/p2beatsahoy/p2beatsahoy/p2beatsahoy/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'